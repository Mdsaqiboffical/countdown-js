<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Independence Day Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="Main" class="main">
        <div class=" day-wrapper">DAYS<p id="days"></p>
        </div>
        <div class=" hour-wrapper"> HOURS<p id="hours"></p>
        </div>
        <div class=" min-wrapper"> MINUTES<p id="min"></p>
        </div>
        <div class=" sec-wrapper"> SECONDS<p id="sec"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
